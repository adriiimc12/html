<body>
    <h1><b>En las noches claras</b></h1>
    <h2><i><b>(Gloria Fuentes)</b></i></h2>
    <p>En las noches <u>claras,</u></p>
    <p>resuelvo el <b>problema</b> de la <u>soledad del ser,</u></p>
    <p>invito a la luna y con mi sombra <b><u>somos tres.</u></b></p>
</body>
